<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(203, 240, 253)"">
    <h1 style="text-align:center; padding-top: 5px">
        FORMULARIO DE CONTACTO
    </h1>
</body>
<section>
    <p1 style="font-size: 18px">Bienvenidos al formulario de contacto</p1><br><br>
    <form>
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="gender">Sexo</label>
        <input type="radio" id="Masc" name="gender" value="Masc">
        <label for="Masc">M</label>
        <input type="radio" id="Fem" name="gender" value="Fem">
        <label for="Fem">F</label><br><br>
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="user">Nombre de usuario</label>
        <input type="text" id="user" name="user"><br><br>
        <label for="pass">Contraseña de inicio</label>
        <input type="text" id="pass" name="pass"><br><br>
    </form>
</section>
</html>
